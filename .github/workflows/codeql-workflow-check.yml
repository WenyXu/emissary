name: "CodeQL - github workflow analysis"

on:
  push:
    #branches:
    #  - master
    paths:
      - '.github/**'
  pull_request:
    paths:
      - '.github/**'

jobs:
  CodeQL-GitHub-Workflows:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2


    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: javascript
        config-file: ./.github/codeql/codeql-github-actions-workflows-config.yml

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1

    - name: "Upload UntrustedCheckout.bqrs"
      uses: actions/upload-artifact@v2
      with:
        name: UntrustedCheckout.bqrs
        path: /home/runner/work/_temp/codeql_databases/javascript/results/codeql-javascript/experimental/Security/CWE-094/UntrustedCheckout.bqrs
    - name: "Upload ExpressionInjection.bqrs"
      uses: actions/upload-artifact@v2
      with:
        name: ExpressionInjection.bqrs
        path: /home/runner/work/_temp/codeql_databases/javascript/results/codeql-javascript/experimental/Security/CWE-094/ExpressionInjection.bqrs

